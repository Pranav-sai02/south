<div class="tabs-wrapper">
  <!-- Tabs header and 3-dots menu -->
  <div class="tabs-header-container">
    <!-- Scrollable tab list -->
    <div class="tab-scroll-wrapper">
      <ul class="tab-header">
        <li *ngFor="let tab of tabs; let i = index" [class.active]="selectedTab === i">
          <!-- Label click only triggers selectTab -->
          <span (click)="selectTab(i)">
            {{ tab.label }}
          </span>

          <!-- Show close button only for dynamic tabs -->
          <!-- <button *ngIf="i > 4" class="tab-close-btn" (click)="closeTab(i); $event.stopPropagation()">
            <i class="fas fa-times"></i> 
          </button> -->
        </li>
      </ul>
    </div>

    <!-- Three-dot menu -->
    <div class="tabs-menu">
      <button mat-icon-button [matMenuTriggerFor]="tabMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #tabMenu="matMenu">

        <button mat-menu-item (click)="addPhaseTab(1)" [disabled]="isPhaseAdded(1)">Add Phase 1</button>
        <mat-divider></mat-divider>

        <button mat-menu-item (click)="addPhaseTab(2)" [disabled]="isPhaseAdded(2)">Add Phase 2</button>
        <mat-divider></mat-divider>

        <button mat-menu-item (click)="addPhaseTab(3)" [disabled]="isPhaseAdded(3)">Add Phase 3</button>
      </mat-menu>
    </div>
  </div>

  <!-- Tab active underline -->
  <div class="green-strip"></div>

  <!-- Tab content area -->
  <div class="tab-body">
    <ng-container *ngIf="tabs[selectedTab]?.component as dynamicComponent">
      <ng-container *ngComponentOutlet="dynamicComponent"></ng-container>
    </ng-container>
  </div>
</div>
